<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="align-items-CSS.css">
    <title>Fundaments align-items</title>
</head>
<body>
    <h1>Row</h1>
    <section>
        <h2>Flex-Start</h2>
        <section class="container flex-start">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    
        <h2>Flex-End</h2>
        <section class="container flex-end">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    
        <h2>Center</h2>
        <section class="container center">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    
        <h2>Stretch</h2>
        <section class="container stretch">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    
        <h2>Baseline</h2>
        <section class="container baseline">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    </section>

    <h1>Column</h1>
    <section>
        <h2>Flex-Start</h2>
        <section class="container column flex-start">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    
        <h2>Flex-End</h2>
        <section class="container column flex-end">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    
        <h2>Center</h2>
        <section class="container column center">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    
        <h2>Stretch</h2>
        <section class="container column stretch">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    
        <h2>Baseline</h2>
        <section class="container column baseline">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    </section>
    
    <h1>Central Alignment</h1>
    <section class="container central center">
        <div class="item"> 1</div>
    </section>
</body>
</html>
