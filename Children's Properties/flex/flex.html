<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex-CSS.css">
    <title>Fundaments Flex</title>
</head>
<body>
    <h1>Flex = 1</h1>
    <section class="container">
        <div class="item flex-1">1</div>
        <div class="item flex-1">2</div>
        <div class="item flex-1">3</div>
        <div class="item flex-1">4</div>
        <div class="item flex-1">5</div>
    </section>

    <h1>Flex Mix</h1>
    <section class="container">
        <div class="item flex-1">1</div>
        <div class="item flex-2">2</div>
        <div class="item flex-2">3</div>
        <div class="item flex-1">4</div>
        <div class="item flex-1">5</div>
    </section>

    <h1>Ignored Width / Basis 0</h1>
    <section class="container">
        <div class="item flex-1 largura">1</div>
        <div class="item flex-2 largura">2</div>
        <div class="item flex-2 largura">3</div>
        <div class="item flex-1 largura">4</div>
        <div class="item flex-1 largura">5</div>
    </section>
</body>
</html>
