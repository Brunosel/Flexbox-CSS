<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="justify-content-CSS.css" >
    <title>Fundaments justify-content</title>
</head>
<body>
    <h1>Row</h1>
    <section>
        <h2>Flex-Start</h2>
        <section class="container flex-start">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    
        <h2>Flex-End</h2>
        <section class="container flex-end">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    
        <h2>Center</h2>
        <section class="container flex-center">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </section>
        
        <h2>Space-Between</h2>
        <section class="container space-between">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    
        <h2>Space-Around</h2>
        <section class="container space-around">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    
        <h2>Space-Evenly</h2>
        <section class="container space-evenly">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    </section>

    <h1>Column</h1>
    <section>
        <h2>Flex-Start</h2>
        <section class="container flex-start column">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    
        <h2>Flex-End</h2>
        <section class="container flex-end column">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    
        <h2>Center</h2>
        <section class="container flex-center column">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </section>
        
        <h2>Space-Between</h2>
        <section class="container space-between column">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    
        <h2>Space-Around</h2>
        <section class="container space-around column">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    
        <h2>Space-Evenly</h2>
        <section class="container space-evenly column">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </section>
    </section>
</body>
</html>
